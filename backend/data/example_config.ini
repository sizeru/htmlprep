; This is an example config file. 

; The domain name of the website. Used when generating links.
domain_name=https://example.com
; The root directory of the content of the website
content_root_dir=/path/to/root/dir/
; The postgres connect address. Eg "postgresql://user:pass@address/rmc"
postgres_address=postgresql://user:password@localhost/databasename
; This is the website address which we will send http messages to
ip=127.0.0.1:7878