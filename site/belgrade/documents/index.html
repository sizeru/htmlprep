<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Documents</title>
    <link rel="stylesheet" href="../../styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1> Documents Generated by the Belgrade Batch Plant </h1>
    <form action="search">
        <div class="search-bar">
            <select name="filter" id="d">
                <option>Filter (Any)</option>
                <option>Customer</option>
                <option>Delivery Ticket #</option>
                <option>Batch Weight #</option>
            </select>
            <!-- <div class="vl"></div> -->
            <input type="text" name="query" placeholder="Search" style="border-left: 2px solid var(--dark_text);">
            <button type="submit">⌕</button>
        </div>
        <br />
        <div class="search-bar">
            <p style="padding-right: 5px">From:</p>
            <input type="date" name="from" style="border-right: 2px solid var(--dark_text)">
            <p style="padding-left: 5px">To:</p>
            <input type="date" name="to" placeholder="2022-04-13">
        </div>
    </form>
    <br />
    <br />
    <br />
    <a class="button_line" style="position:fixed; bottom:40px; background-color:var(--dark_disencouraged)" href="../index.html">❮ Back</a>
</body>
