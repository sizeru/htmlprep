<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Documents</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Documents Generated by the Belgrade Batch Plant</h1>
    <form action="/belgrade/documents/search">
        <div class="search-bar">
            <select name="filter" id="d">
                <option>Filter</option>
                <option>Customer</option>
                <option>Number</option>
            </select>
            <!-- <div class="vl"></div> -->
            <input type="text" name="query" placeholder="Search" style="border-left: 2px solid var(--dark_text);">
            <button type="submit">⌕</button>
        </div>
        <br />
        <div class="search-bar">
            <p>From:</p>
            <input type="date" name="from" style="border-right: 2px solid var(--dark_text); padding-right: 5px">
            <p style="padding-left: 5px">To:</p>
            <input type="date" name="to" placeholder="2022-04-13">
        </div>
    </form>
    <a class="button_line" style="position:fixed; bottom:40px; background-color:var(--dark_disencouraged)" href="..">❮ Back</a>
</body>
